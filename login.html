<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2e0cde1e0.js" crossorigin="anonymous"></script>
    <link href="//db.onlinewebfonts.com/c/d51960ec2325752ed629b83e3f40c4c4?family=Roos+St+Regis+Text" rel="stylesheet" type="text/css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login</title>
</head>
<body style="font-family: poppins;">
    <div class="cover m-0 lg:h-screen" style="font-family: poppins;">
        <div class="header bg-white z-50 fixed md:w-10/12 w-full rounded-b-3xl shadow flex items-center justify-between px-7 py-3 lg:mx-28 md:mx-10 mx-2 font-sans">
            <div class="logo">
                
                  
            </div>

            <div class="nav1 flex items-center gap-4 font-sans" style="font-family: poppins;">
                <a class="md:block hidden px-5 py-1 lg:text-lg text-sm text-gray-700" href="index.html">Home</a>
                <a class="px-5 py-1 lg:text-lg text-sm text-gray-700" href="">Locations</a>
            </div>

            <div class="nav2" style="font-family: poppins;">
                <a class="px-5 py-1 text-white bg-red-300 rounded-full lg:text-base text-sm" href="">Login</a>
            </div>
        </div>

                <!-- *************************************************************** -->
                <div class="absolute top-0 right-0 xl:w-1/2 lg:w-2/3 md:w-1/2 w-1/3 lg:h-full h-full bg-red-300 md:rounded-l-full rounded-bl-full"></div>
                
                <div class="relative xl:top-28 lg:top-72 md:top-40 top-24 mx-auto xl:w-1/2 lg:w-8/12 sm:w-10/12 w-11/12 bg-white shadow rounded-lg sm:p-7 p-3 z-40 animate__animated animate__zoomIn animate__faster">





                    <h1 class="text-xl font-bold font-serif my-5" style="font-family: st roos regis;">Welcome Back</h1>
                    
                    
                    <form id="loginForm" action="" class="flex flex-col">
                        <input type="text" name="username" id="username" class="p-2 rounded-lg focus:outline-none border text-gray-700 bg-transparent w-full text-sm" placeholder="Email/Username">
                        <div class="flex items-center w-full"><input type="password" name="password" id="password" class="my-2 p-2 rounded-lg focus:outline-none border text-gray-700 bg-transparent w-full text-sm" placeholder="Password"><i id="togglePassword" class="far fa-eye -ml-10 text-gray-500 cursor-pointer"></i></div>
                        <div id="loginError" class="mb-2 font-serif text-sm text-red-500" style="font-family: roos st regis;"> 
                        </div>
                        <div class="flex items-center justify-between font-sans text-xs" style="font-family: poppins;"> 
                            <div><input class="w-3 cursor-pointer" type="checkbox" name="remain"> <label for="remain">Keep me logged in</label></div>
                            <p class="text-blue-600">Forgot password</p>
                        </div>
                        <div class="text-center my-4">
                            <input type="submit" value="Login" id="loginBtn" class="focus:outline-none bg-red-400 xl:text-base text-sm text-white px-14 py-2 rounded-full">
                        </div>
                    </form>









                    <div class="my-3 flex items-center gap-5">
                        <div class="w-1/2 border-b"></div>
                        <p class="text-sm font-sans text-gray-500">OR</p>
                        <div class="w-1/2 border-b"></div>
                    </div>

                    <div class="w-full flex items-center justify-center gap-5">
                        <button class="focus:outline-none hover:bg-blue-700 mb-2 bg-blue-600 text-sm text-white font-medium sm:px-5 px-3 py-2 rounded-full"><i class="text-sm mr-2 fab fa-facebook-f"></i>Facebook</button>
                        <button class="focus:outline-none hover:border-red-500 mb-2 bg-white border border-red-400 text-sm text-gray-500 font-medium sm:px-5 px-3 py-2 rounded-full"><i class="text-red-400 text-sm mr-2 far fa-envelope"></i>Gmail</button>
                    </div>


                    <div class="mt-10 font-sans flex items-center justify-center gap-5 text-base" style="font-family: poppins;">
                        <p class="font-serif">Don't have an account?</p>
                        <button class="focus:outline-none bg-white border border-red-300 hover:border-red-600 text-sm text-red-500 sm:px-12 px-7 py-2 rounded-full"><a href="signup.html">SignUp</a></button>
                    </div>
                </div>     
        

                   
               
           <script src="js/login.js"></script>



           <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

           <script>
               AOS.init({
                   offset: 400,
                   duration: 2000
               });
             </script>
</body>
</html>
